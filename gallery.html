<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html"><span class="logo-ine">GLITCH</span><span class="logo-agresta">Impresiones</span></a>
      <nav class="main-nav"><ul>
        <li><a class="active" href="gallery.html">Galeria</a></li>
        <li><a href="contact.html">Contacto</a></li>
      </ul></nav>
    </div>
  </header>
  <main class="gallery-page">
    <section class="pattern-wall">
      <div class="container intro-grid">
        <div class="intro-copy">
          <h1 class="intro-title">Like a photo<br/>album…</h1>
          <p class="intro-lead">my portfolio is a journey of self-definition that captures the essence of my existence with each piece and each project.</p>
          <p class="intro-note">Tap on the photos to learn more about each project!</p>
        </div>
        <div class="intro-media">
          <div class="media-frame square">
            <img src="assets/img/hero-gallery.svg" alt="Colorful artwork close-up" />
          </div>
        </div>
      </div>
    </section>

    <section class="container" style="padding:26px 0 48px">
      <div class="gallery-grid">
        <figure class="card">
          <img src="assets/img/galeria1.png" alt="Item 1" />
          <div class="overlay"><span>Impresiones A4</span></div>
        </figure>
        <figure class="card">
          <img src="assets/img/galeria2.png" alt="Item 2" />
          <div class="overlay"><span>Nombre 2</span></div>
        </figure>
        <figure class="card">
          <img src="assets/img/galeria3.webp" alt="Item 3" />
          <div class="overlay"><span>Nombre 3</span></div>
        </figure>
        <figure class="card">
          <img src="assets/img/galeria4.webp" alt="Item 4" />
          <div class="overlay"><span>Nombre 4</span></div>
        </figure>
        <figure class="card">
          <img src="assets/img/galeria5.webp" alt="Item 5" />
          <div class="overlay"><span>Nombre 5</span></div>
        </figure>
        <figure class="card">

        </figure>
      </div>
    </section>
  </main>
